<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aditya's Book Store</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  </head>
  <body>
    <header class="header">
      <div class="header-1">
        <a href="#" class="logo"
          ><i class="fas fa-book"></i>Adityaâ€™s Infinite Shelf</a
        >
        <form action="" class="search-form">
          <input type "search" name="" placeholder="Search here..."
          id="search-box">
          <label for="search-box" class="fas fa-search"></label>
        </form>
        <div class="icons">
          <div id="search-btn" class="fas fa-search"></div>
          <a href="#" class="fas fa-shopping-cart"></a>
          <a href="#" class="fas fa-heart"></a>
          <div id="login-btn" class="fas fa-user"></div>
        </div>
      </div>
      <div class="header-2">
        <nav class="navbar">
          <a href="#home">Home</a>
          <a href="#feature">featured</a>
          <a href="#arrivals">arrivals</a>
          <a href="#reviews">reviews</a>
          <a href="#blogs">blogs</a>
        </nav>
      </div>
    </header>

    <!--BOTTOM NAVBAR-->
    <nav class="bottom-navbar">
      <a href="#home" class="fas fa-home"></a>
      <a href="#feature" class="fas fa-list"></a>
      <a href="#arrivals" class="fas fa-tags"></a>
      <a href="#contact" class="fas fa-comments"></a>
      <a href="#blogs" class="fas fa-blog"></a>
    </nav>
    <!--LOGIN FORM-->
    <div class="login-form-container">
      <div id="close-login-btn" class="fas fa-times"></div>
      <form action="">
        <h3>sign in</h3>
        <span>username</span>
        <input
          type="email"
          class="box"
          name=""
          placeholder="Enter your email"
          id=""
        />
        <span>Password</span>
        <input
          type="password"
          name=""
          class="box"
          placeholder="enter your password"
          id=""
        />
        <div class="checkbox">
          <input type="checkbox" name="" id="remember-mew" />
          <label for="" remember-mew>remember me</label>
        </div>
        <input type="submit" value="sign in" class="btn" />
        <p>Forget password ? <a href="#">click here</a></p>
        <p>dont have an account ? <a href="#">create one</a></p>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
